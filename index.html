<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IndiaCovid19Live</title>
  
  <!-- HTML -->
  
  <!-- Bootstrap -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Oswald:wght@300&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <!-- navigation -->
  
   <nav class="navbar navbar-expand-md navbar-dark  bg-dark ">
     <a class="navbar-brand " href="#">IndiaCovid19Live</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav ml-auto">
         <li class="nav-item active">
           <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">About</a>
         </li>
         <li class="nav-item">
           <a class="nav-link disabled" href="#">Contact us</a>
         </li>
       </ul>
     </div>
   </nav>
   <!--header start-->
  <header class="mx-3 " >
  
   <div class="container-fluid shadow p-3 mb-5 bg-white rounded my-5  head">
     <h2 class="text-capitalize font-weight-bold text-success" id="main">#stay home stay safe</h2>
     <p class="text-capitalize text-black-50 ">let us help our governments in fight against <span class="text-danger">#COVID-19</span></p>
    </div>
  </header>
  <!-- Global result -->
  <section class="mb-0 pb-0">
   <div class="container-fluid">
      <h1 class="text-center text-capitalize">india</h1>
      <hr class="w-50 mx-auto pt-4">
      <div class="row text-center text-capitalize">
        
        <div class="col shadow p-2 mp-3 bg-white rounded my-5  text-danger">
          <p>confirmed</p>
          <h3 class="font-weight-bold Count"  id="conf"></h3>
        </div>
        
        <div class="col shadow p-2 mp-3 bg-white rounded my-5 text-primary">
          <p>active</p>
          <h3 class="font-weight-bold Count"  id="act"></h3>
        </div>
        
        <div class="col shadow p-2 mp-3 bg-white rounded my-5 text-success">
          <p>recovered</p>
          <h3 class="font-weight-bold Count"  id="rec"></h3>
        </div>
        <div class="col shadow p-2 mp-3 bg-white rounded my-5 text-muted">
          <p>Dearths</p>
          <h3 class="font-weight-bold Count"  id="dea"></h3>
        </div>
        </div>
      </div>
   </div>
  </section>
  
  <!-- table -->
  <section>
    <div class="table table-respnsive-sm table-bordered text-center">
      <table class="table">
        <thead >
          <tr>
          <th scope="col" class="text-warning">State/Ut</th>
          <th scope="col" class="text-danger">Confirmed</th>
          <th scope="col" class="text-primary">Active</th>
          <th scope="col" class="text-success">Recovered</th>
          <th scope="col" class="text-muted"> Dearths</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
  </section>
 
 <footer class="bg-dark">
   <p class="text-light text-center">@copyright IndiaCovid19Live2020</p>
 </footer>
 
</body>
</html>
